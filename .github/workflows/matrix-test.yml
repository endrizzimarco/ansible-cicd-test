name: Runs the job loader script
on: # yamllint disable-line rule:truthy
  push:
    branches:
      - master

jobs:
  setup-env:
    strategy:
      fail-fast: false
      matrix:
        environment: ${{ fromJson(vars.ENVIRONMENTS) }}

    runs-on: ubuntu-latest
    environment: ${{ matrix.environment }}
    outputs:
      ENVIRONMENT: ${{ matrix.environment }}
      AUT_ENVIRONMENTS: ${{ vars.AUT_ENVIRONMENTS }}

    steps:
      - name: Output environment
        run: echo "hello world"

  job-loader:
    environment: ${{ needs.setup-env.outputs.ENVIRONMENT }}
    needs: setup-env
    # strategy:
    #   fail-fast: false
    #   matrix:
    #     aut_environment: ${{ fromJson(needs.setup-env.outputs.AUT_ENVIRONMENTS)}}
    runs-on: ubuntu-latest

    steps:
      - name: Check out variables
        run: echo "${{ needs.setup-env.outputs.ENVIRONMENT }} ${{ needs.setup-env.outputs.AUT_ENVIRONMENTS}}"
