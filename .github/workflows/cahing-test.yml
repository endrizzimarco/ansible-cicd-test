name: Checkout Amplify environment
description: Install Amplify CLI + Expo, set AWS credentials and pull Amplify environment

on:
  workflow_call:

jobs:
  reusable_workflow_job:
    runs-on: ubuntu-latest
    steps:
      - name: CACHE ACTIONssssssss
        uses: actions/cache@v3
        id: amplify-cache
        with:
            path: |
                ${{ steps.yarn-cache-dir-path.outputs.dir }}
                **/node_modules
            key: ${{ runner.os }}-amplify-${{ hashFiles('/usr/local/bin/amplify', '/usr/local/bin/expo-cli' ) }}$
            restore-keys: |
                ${{ runner.os }}-amplify-
                ${{ runner.os }}-

      - name: Installing dependencies
        if: steps.amplify-cache.outputs.cache-hit != 'true'
        run: |
            echo "CACHE MISS"
            npm install -g expo-cli @aws-amplify/cli 
